{% block menu_main %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a class="my-0 mr-md-auto font-weight-normal" href="{% url 'index' %}"><h5 class="text-dark">Company name</h5></a>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'features' %}">Features</a>
    <a class="p-2 text-dark" href="{% url 'enterprise' %}">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="{% url 'pricing' %}">Pricing</a>
  </nav>
  {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'account_email' %}">Change Email</a>
    <a class="btn btn-outline-primary" href="{% url 'account_logout' %}">Sign Out</a>
  {% else %}
    <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Sign In</a>
    <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
  {% endif %}
</div>

{% endblock %}
